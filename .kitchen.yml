---
driver:
  name: vagrant
  ssh:
    insert_key: false

provisioner:
  name: chef_zero
  chef_zero_port: 9010
  encrypted_data_bag_secret_key_path: 'secrets/fakey-mcfakerton'
  data_bags_path: 'data_bags'
  chef_client:
    config:
      log_level: ":debug"

# Uncomment the following verifier to leverage Inspec instead of Busser (the
# default verifier)
# verifier:
#   name: inspec

platforms:
  - name: ubuntu-14.04
    run_list:
      - recipe[apt::default]
      - recipe[apt-chef::default]
  - name: ubuntu-15.04
    run_list:
      - recipe[apt::default]
      - recipe[apt-chef::default]
  - name: centos-7.2
    run_list:
      - recipe[yum-epel::default]
  - name: centos-6.7

suites:
  - name: chef-server
    excludes:
        - centos-7.2
    run_list:
      - recipe[delivery_dev::hostsfile]
      - recipe[delivery_dev::vagrant_keys]
      - recipe[delivery_dev::chef-server]
      - recipe[delivery_dev::chef-server-user-org]
      - recipe[delivery_dev::chef-server-upload-cookbooks]
      - recipe[consul::default]
      - recipe[delivery_dev::consul-delivery-health-check]
    driver:
      network:
        - ['private_network', {ip: '33.33.33.10'}]
      customize:
        memory: 2048
        cpus: 2
    attributes:
      consul:
        config:
          node_name: chef-server
          bind_addr: 33.33.33.10
          server: true
          bootstrap_expect: 1

  - name: delivery-primary
    excludes:
        - centos-6.7
    run_list:
      - recipe[delivery_dev::hostsfile]
      - recipe[delivery_dev::vagrant_keys]
      - recipe[delivery_dev::delivery-builder-key]
      - recipe[delivery_dev::delivery-license]
      - recipe[delivery_dev::delivery]
      - recipe[delivery_dev::chef-server-manage-delivery]
      - recipe[consul::default]
    driver:
      vm_hostname: delivery-primary.example.com
      network:
        - ['private_network', {ip: '33.33.33.11'}]
      customize:
        memory: 2048
        cpus: 2
    attributes:
      delivery:
        fqdn: 'delivery-primary.example.com'
      consul:
        config:
          node_name: delivery-primary
          bind_addr: 33.33.33.11
          start_join:
            - 33.33.33.10

  - name: delivery-secondary
    excludes:
        - centos-6.7
    run_list:
      - recipe[delivery_dev::hostsfile]
      - recipe[delivery_dev::vagrant_keys]
      - recipe[delivery_dev::delivery-builder-key]
      - recipe[delivery_dev::delivery-license]
      - recipe[delivery_dev::delivery]
      - recipe[delivery_dev::chef-server-manage-delivery]
      - recipe[consul::default]
    driver:
      vm_hostname: delivery-secondary.example.com
      network:
        - ['private_network', {ip: '33.33.33.13'}]
      customize:
        memory: 2048
        cpus: 2
    attributes:
      delivery:
        fqdn: 'delivery-secondary.example.com'
      consul:
        config:
          node_name: delivery-secondary
          bind_addr: 33.33.33.13
          start_join:
            - 33.33.33.10

  - name: builder
    excludes:
        - centos-6.7
    run_list:
      - recipe[delivery_dev::hostsfile]
      - recipe[delivery_dev::vagrant_keys]
      - recipe[delivery_dev::delivery-builder-key]
      - recipe[delivery_build::default]
      - recipe[delivery_dev::chef-server-manage-builder]
      - recipe[consul::default]
    driver:
      network:
        - ['private_network', {ip: '33.33.33.12'}]
      customize:
        memory: 2048
        cpus: 2
    attributes:
      consul:
        config:
          node_name: builder
          bind_addr: 33.33.33.12
          start_join:
            - 33.33.33.10
